<div id="ezoic-pub-ad-placeholder-102"></div>

        </div>

        <div style="max-width:600px;margin:2rem auto; background: white; padding: 2rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-sm);">
            <div class="control-group">
                <label class="control-label">Text or URL</label>
                <textarea id="input" placeholder="Enter text or URL here..." style="width:100%;height:100px;padding:1rem;margin:0.5rem 0;border:1px solid var(--color-border);border-radius:var(--radius-md); font-family: inherit;"></textarea>

                <label class="control-label">Size: <span id="sizeLabel">256</span>px</label>
                <input type="range" id="size" min="128" max="512" value="256" step="32" class="control-slider">
            </div>

            <div style="text-align: center; margin-top: 2rem;">
                <button class="btn btn-primary btn-large" onclick="generateQR()">
                    <i class="ti ti-qrcode"></i> Generate QR Code
                </button>
            </div>
        </div>

        <div id="result" class="hidden" style="text-align:center;margin:3rem 0; background: white; padding: 2rem; border-radius: var(--radius-lg); box-shadow: var(--shadow-sm); max-width: 600px; margin-left: auto; margin-right: auto;">
            <h3 style="margin-bottom: 1.5rem;">Your QR Code</h3>
            <div id="qrContainer" style="display: flex; justify-content: center; margin-bottom: 1.5rem;"></div>

                <i class="ti ti-download"></i> Download QR Code

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sizeInput = document.getElementById('size');
            const sizeLabel = document.getElementById('sizeLabel');
            
            sizeInput.addEventListener('input', function() {
                sizeLabel.textContent = this.value;
            });
        });

        let qrCodeObj = null;

        function generateQR() {
            const text = document.getElementById('input').value;
            const size = parseInt(document.getElementById('size').value);
            const container = document.getElementById('qrContainer');
            const resultDiv = document.getElementById('result');

            if (!text.trim()) {
                alert('Please enter some text or a URL');
                return;
            }

            // Clear previous QR code
            container.innerHTML = '';
            resultDiv.classList.remove('hidden');

            // Generate new QR code
            qrCodeObj = new QRCode(container, {
                text: text,
                width: size,
                height: size,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }

        function downloadQR() {
            const img = document.querySelector('#qrContainer img');
            if (img && img.src) {
                const link = document.createElement('a');
                link.href = img.src;
                link.download = 'qrcode.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                // Fallback for canvas if img is not ready (some browsers use canvas)
                const canvas = document.querySelector('#qrContainer canvas');
                if (canvas) {
                    const link = document.createElement('a');
                    link.href = canvas.toDataURL("image/png");
                    link.download = 'qrcode.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
        }
    </script>
